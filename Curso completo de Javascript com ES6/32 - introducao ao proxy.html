<script>	
	//Podemos fazer varias coisas nos metodos do proxy(no caso temos get e set mas veja a documentação para saber do restante)
	//Podemos fazer tratamento de senhas fracas por exemplo
	//Ação proxial fica ali no meio verificando o que recebemos e fazer a ação desejada ou necessária
	let obj = {
		name: "Willian",
		age: 26
	};
	
	let proxy = new Proxy(obj, {
		get(target, name) {
			console.log("Alguém está o pedindo o nome =D");
			return target[name];
		}, 
		set(target, name, value){
			console.log("Alguém está mudando o nome");
			target[name] = value.toUpperCase();
		}
	});
	
</script>
