<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
</head>

<body></body>

<script>	

	const currency = new Promise((resolve, reject) => {
		setTimeout(() => {
			resolve({currency:'euro', value: 3.50});
		}, 5000);
	});

	const countries = new Promise((resolve, reject) => {
		resolve(['Ireland', 'England', 'Scotland']);
	});

	//Resolve todas as promises antes de mandar resposta
	Promise.all([currency, countries])
		.then(response => {
			console.log(response);
		});
		
	//ApÃ³s a primeira promise ser respondida ele responde e ignora o restante
	Promise.race([currency, countries])
		.then(response => {
			console.log(response);
		});

	
</script>
</html>
