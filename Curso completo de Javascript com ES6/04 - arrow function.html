<body>

    <script>
        const irlanda = ['Dublin', 'Galway', 'Cork'];
		
		const love = irlanda.map(function(nome){
			return "Eu amo " + nome;
		});
		
		const loveArrow = irlanda.map((nome)=>{
			return "Eu amo " + nome;
		});
		
		const loveArrowSingle = irlanda.map(nome => {
			return "Eu amo " + nome;
		});		

		const loveArrowOneLine = irlanda.map(nome => "Eu amo " + nome);
		
		const loveChain = irlanda
			.filter(nome => nome === 'Dublin')
			.map(nome => "Eu amo " + nome);

		console.log(loveChain);
